services:
  # Apache NiFi for workflow orchestration
  nifi:
    image: apache/nifi:1.23.0
    container_name: sc_nifi
    ports:
      - "8080:8080"
    environment:
      - NIFI_WEB_HTTP_PORT=8080
    volumes:
      - nifi_data:/opt/nifi/nifi-current/database_repository
    networks:
      - sc_network

  # Apache Spark Cluster
  spark-master:
    image: bitnami/spark:3.5.0
    container_name: sc_spark_master
    ports:
      - "7077:7077"
      - "8081:8081"
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./pipelines/spark_jobs:/app
      - ./data:/data
    networks:
      - sc_network

  spark-worker:
    image: bitnami/spark:3.5.0
    container_name: sc_spark_worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./pipelines/spark_jobs:/app
      - ./data:/data
    networks:
      - sc_network

  # Streamlit Web Application
  webapp:
    build: 
      context: ./web_app
      dockerfile: Dockerfile
    container_name: sc_webapp
    ports:
      - "8501:8501"
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ./data:/app/data
    depends_on:
      - spark-master
    networks:
      - sc_network

  # PostgreSQL for metadata storage (simpler than Doris for now)
  postgres:
    image: postgres:13
    container_name: sc_postgres
    environment:
      - POSTGRES_DB=sc_metadata
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sc_network

volumes:
  nifi_data:
  postgres_data:

networks:
  sc_network:
    driver: bridge

